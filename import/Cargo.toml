[package]
name = "gtfs-sim-import"
version = "0.1.0"
authors = ["Jakob Stigloher <pixunil@posteo.eu>"]
edition = "2018"
description = "Imports Gtfs data for the simulation"
repository = "https://github.com/pixunil/gtfs-sim"
license = "MIT"

[lib]
path = "src/lib.rs"

[[bin]]
name = "gtfs-sim-import"
path = "src/main.rs"

[dependencies]
serde = "1"
serde_derive = "1"
csv = "1"
bincode = "1"
zip = { version = "0.5", default-features = false, features = ["bzip2"] }
chrono = { version = "0.4", features = ["serde"] }
nalgebra = { version = "0.18.0", features = ["serde-serialize"] }

gtfs-sim-simulation = { path = "../simulation" }
gtfs-sim-serialization = { path = "../serialization" }

[dev-dependencies]
serde_test = "1"
